<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>AnonChat</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="content">
      <div class="container p-0">
      <h3 class="h3 mb-3" id="roomid">You are in Default Room</h1>
      <p>
        <button class="btn btn-primary" id="create">Create a new Room</button>
        <button class="btn btn-primary" id="join">Join a Room</button>
      </p>
      <div class="card">
        <div  style="height: 70dvh;">
            <div style="height: 70dvh;" class="position-relative">
              <div style="height: 70dvh;" class="chat-messages p-1" id="chatbox">
  
              </div>
            </div>
            <form class="flex-grow-0 py-3 px-4 border-top">
              <div class="input-group">
                <input type="text" class="form-control" id="message" placeholder="Type your message">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </form>         
        </div>
      </div>
    </div>
  </main>
